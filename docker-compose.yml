version: '3.8'

services:
  cassistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-assistant
    ports:
      - "8000:8000"
    environment:
      # Required
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

      # Optional - Picovoice for wake word (browser-based)
      - PICOVOICE_ACCESS_KEY=${PICOVOICE_ACCESS_KEY:-}

      # Server configuration
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RELOAD=${RELOAD:-false}

      # Session management
      - MAX_SESSIONS=${MAX_SESSIONS:-10}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-3600}

      # Working directory configuration
      - DEFAULT_WORKSPACE=/app/workspace
      - ALLOWED_WORKSPACE_PATHS=/app/workspace,/app/data

      # MCP server configuration
      - MCP_BASE_PATH=/app

    volumes:
      # Persist conversation history and data
      - ./data:/app/data:z

      # Main workspace
      - /home/myra/cassistant-sandbox:/app/workspace:z

      # Symlink targets mounted directly into workspace (auto-generated)
      - /run/media/myra/DropboxSD/Dropbox/Obsidian Vault/ðŸ“Œ Pinned/Gold.md:/app/workspace/Gold.md:z
      - /run/media/myra/DropboxSD/Dropbox/Obsidian Vault/ðŸ“Œ Pinned/ðŸ›’ Shopping List.md:/app/workspace/Shopping-List.md:z
      - /run/media/myra/DropboxSD/Dropbox/Obsidian Vault:/app/workspace/ObsidianVault:z
      - /home/myra/Scripts/drive-schedule:/app/workspace/drive-schedule:z
      - /run/media/myra/DropboxSD/Dropbox/applications:/app/workspace/applications:z

    restart: unless-stopped

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
