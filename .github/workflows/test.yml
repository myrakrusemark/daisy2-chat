name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Python Tests
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -e .[dev]

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libsndfile1

    - name: Run linting (ruff)
      run: |
        uv run ruff check src/ tests/
        uv run ruff format --check src/ tests/

    - name: Run type checking (mypy)
      run: |
        uv run mypy src/ --ignore-missing-imports

    - name: Run unit tests
      run: |
        uv run pytest tests/ -v --tb=short --disable-warnings
      env:
        ANTHROPIC_API_KEY: "test-key-for-mocking"

    - name: Run integration tests
      run: |
        uv run pytest tests/integration/ -v --tb=short --disable-warnings
      env:
        ANTHROPIC_API_KEY: "test-key-for-mocking"

  # Frontend JavaScript Tests  
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install JavaScript dependencies
      run: npm ci

    - name: Run JavaScript linting
      run: npm run lint
      continue-on-error: true  # Don't fail build if linting not set up yet

    - name: Run JavaScript unit tests
      run: npm test
      continue-on-error: true  # Don't fail build if tests not set up yet

    - name: Run browser compatibility tests
      run: npm run test:browser
      continue-on-error: true  # Don't fail build if tests not set up yet

  # End-to-End Tests
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        pip install uv
        uv pip install --system -e .[dev]
        npm ci

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libsndfile1

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Start test server
      run: |
        python -m src.api.server &
        sleep 10  # Wait for server to start
      env:
        ANTHROPIC_API_KEY: "test-key-for-mocking"
        PORT: 8000

    - name: Run E2E tests
      run: npm run test:e2e
      continue-on-error: true  # Don't fail build if E2E tests not set up yet

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: |
          test-results/
          playwright-report/

  # Build Verification
  build-verification:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t cassistant:test .

    - name: Test Docker image
      run: |
        docker run --rm -d -p 8000:8000 --name cassistant-test cassistant:test
        sleep 15
        curl -f http://localhost:8000/health || exit 1
        docker stop cassistant-test

  # Performance Tests
  performance-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install uv
        uv pip install --system -e .[dev]

    - name: Run performance benchmarks
      run: |
        uv run pytest tests/performance/ -v --tb=short
      continue-on-error: true  # Don't fail build if perf tests not ready

    - name: Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-results
        path: performance-results/